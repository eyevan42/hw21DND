<!DOCTYPE html>
<html>
    <head>
        <title>bootstrap</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-widht, initial-scale=1">
          <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
          <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
          <link rel="stylesheet" href="css/style.css">
          <img src="images/redDragon.webp" id="dragon">
    </head>
        <body>
            <section class="hero">
                <div id="intro" style="color: rgb(355, 0, 0);">
                    <h1>The Dungeon</h1>
                    <b>Welcome to The Dungeon! Here you can learn the basics to start exploring dungeons with your party!</b>
                </div>
            </section>
            <section>
                <div class="dmBox">
                    <img src="images/dm.jpg" id="dM">
                    <div class="box1" style="color: rgb(255, 0, 0);">
                    <h1>The Dungeon Master</h1>
                    <b>Learn about the DM and how they guide the game and the story for you and your party</b>
                    </div>
                </div>
            </section>
            <section>
                <div class="playerBox">
                    <div class="box2" style="color: rgb(255, 0, 0);">
                        <h1>Players</h1>
                        <b>Learn about the role of the players, and how they shape the story</b>
                        <img src="images/party.webp" id="party">
                    </div>
                </div>
            </section>
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        </body>
</html>
